{% load static %}
<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="{% static 'stoly/signup_style.css' %}" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body" >


      <div class="login-page">
        <div class="form">
          <form method="post">
            {% csrf_token %}
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            <input type="text" name="first_name" placeholder="first name" />
            <input type="text" name="last_name" placeholder="last name"/>
            <input type="text" name="email" placeholder="email address" />
            <input type="text" name="username" placeholder=" username" />
            <input type="password" name="passwd1" id="password1" placeholder="set a password" />
             <input type="password" name="passwd2" id="password2" placeholder="repeat password" />
            <input type="text" name="branch" placeholder=" branch" />
            <input type="text" name="matricule" placeholder=" matricule" />
            <i class="fas fa-eye" onclick="show()"></i>
            <button type="submit" onclick="window.location.href='{% url 'login' %}'">
              SIGN UP
            </button>
          </form>
          <div style="color:red">
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
          </div>

<!--          <form class="login-form">-->
<!--            <button type="button" onclick="window.location.href='login.html'">-->
<!--              SIGN UP-->
<!--            </button>-->
<!--          </form>-->
        </div>
      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
